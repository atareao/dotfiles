
matches:
  # Git
  - trigger: ":feature:"
    replace: "✨"
  - trigger: ":bug:"
    replace: "🐛"
  - trigger: ":doc:"
    replace: "📝"
  - trigger: ":fix:"
    replace: "🩹"
  - trigger: ":recycle:"
    replace: "♻️"
  - trigger: ":config:"
    replace: "🔧"
  - trigger: ":scripts:"
    replace: "🔨"
