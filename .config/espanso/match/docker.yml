# Docker compose Package

matches:
  - trigger: ",dcb"
    replace: "docker compose build"
    
  - trigger: ",dcd"
    replace: "docker compose down"

  - trigger: ",dce"
    replace: "docker compose exec"
    
  - trigger: ",dcl"
    replace: "docker compose logs -f"
    
  - trigger: ",dcp"
    replace: "docker compose ps"
    
  - trigger: ",dcr"
    replace: "docker compose restart"

  - trigger: ",dcu"
    replace: "docker compose up -d --force-recreate"

