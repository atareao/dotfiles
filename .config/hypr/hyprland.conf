#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

# External config files
source=~/.config/hypr/keybinds.conf
source=~/.config/hypr/window-rules.conf

#autogenerated = 1 # remove this line to get rid of the warning on top.

monitor = DP-1,1920x1080@60,0x1920,1
monitor = HDMI-A-1,1920x1080@60,0x0,1

workspace = DP-1,1
workspace = DP-1,2
workspace = DP-1,3
workspace = DP-1,4
workspace = DP-1,5
workspace = DP-1,6
workspace = HDMI-A-1,7
workspace = HDMI-A-1,8
workspace = HDMI-A-1,9
workspace = HDMI-A-1,0

input {
    kb_layout = es
    kb_rules = evdev

    follow_mouse = 1
}

general {
    sensitivity = 1.0 # for mouse cursor
    gaps_in = 20
    gaps_out = 20
    border_size = 2
    col.active_border = rgb(ff6961)
    col.inactive_border = rgb(6c7086)

    apply_sens_to_raw = 0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    #damage_tracking = full # leave it on full unless you hate your GPU and want to make it suffer
    resize_on_border = true

    layout=dwindle
}

dwindle {
    pseudotile = yes 
    force_split = 2
}

decoration {
    rounding = 15

    active_opacity = 1.0
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0

    dim_inactive = true
    dim_strength = 0.1

    drop_shadow=true
    shadow_range=10
    shadow_render_power = 2
    col.shadow = rgb(cba6f7)
    col.shadow_inactive = 0x50000000

    blur {
        enabled = true	
        size = 5
        passes = 1
        ignore_opacity = true
        new_optimizations = true
    }
}

bezier = wind, 0.05, 0.9, 0.1, 1.05
bezier = winIn, 0.1, 1.1, 0.1, 1.1
bezier = winOut, 0.3, -0.3, 0, 1
bezier = liner, 1, 1, 1, 1

animations {
    enabled = yes
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
    animation = windows, 1, 6, wind, slide
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  vrr = 2
  enable_swallow = true
  no_direct_scanout = true #for fullscreen games
  focus_on_activate = false
  swallow_regex = ^(foot)$
}

binds {
  workspace_back_and_forth=1
  allow_workspace_cycles=1
  pass_mouse_when_bound=0
}

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
