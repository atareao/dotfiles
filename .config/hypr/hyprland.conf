# External config files
source = ~/.config/hypr/keybinds.conf
#source = ~/.config/hypr/window-rules.conf

#autogenerated = 1 # remove this line to get rid of the warning on top.

#monitor = DP-1,1920x1080@60,0x1920,1
monitor = HDMI-A-1,1920x1080@60,0x1920,1
#monitor = HDMI-A-1,1920x1080@60,0x0,1
monitor = DP-1,1920x1080@60,0x0,1

workspace = DP-1,1
workspace = DP-1,2
workspace = DP-1,3
workspace = DP-1,4
workspace = DP-1,5
workspace = DP-1,6
workspace = HDMI-A-1,7
workspace = HDMI-A-1,8
workspace = HDMI-A-1,9
workspace = HDMI-A-1,0

input {
    kb_layout = es
    kb_rules = evdev
    follow_mouse = 1
}

general {
    #sensitivity = 1.0 # for mouse cursor
    gaps_in = 20
    gaps_out = 20
    border_size = 2
    col.active_border = rgb(ff6961)
    col.inactive_border = rgb(6c7086)
    resize_on_border = true
    layout=dwindle
}

dwindle {
    pseudotile = yes 
    force_split = 2
}

decoration {
    rounding = 15

    active_opacity = 1.0
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0

    dim_inactive = true
    dim_strength = 0.1

    #drop_shadow=true
    #shadow_range=10
    #shadow_render_power = 2
    #col.shadow = rgb(cba6f7)
    #col.shadow_inactive = 0x50000000

    blur {
        enabled = true	
        size = 5
        passes = 1
        ignore_opacity = true
        new_optimizations = true
    }

    shadow {
        enabled = true
        range = 10
        render_power = 2
        color = 0x33000000
    }
}

bezier = wind, 0.05, 0.9, 0.1, 1.05
bezier = winIn, 0.1, 1.1, 0.1, 1.1
bezier = winOut, 0.3, -0.3, 0, 1
bezier = liner, 1, 1, 1, 1

#animations {
#    enabled = yes
#    animation = windowsIn, 1, 6, winIn, slide
#    animation = windowsOut, 1, 5, winOut, slide
#    animation = windowsMove, 1, 5, wind, slide
#    animation = border, 1, 1, liner
#    animation = borderangle, 1, 30, liner, loop
#    animation = fade, 1, 10, default
#    animation = workspaces, 1, 5, wind
#    animation = windows, 1, 6, wind, slide
#}

animations {
    enabled = true
    # Animation curves
    
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    # animation = layers, 1, 2, md3_decel, slide
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 4.5, menu_accel
    animation = workspaces, 1, 7, menu_decel, slide
    # animation = workspaces, 1, 2.5, softAcDecel, slide
    # animation = workspaces, 1, 7, menu_decel, slidefade 15%
    # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  vrr = 2
  enable_swallow = true
  #no_direct_scanout = true #for fullscreen games
  focus_on_activate = false
  swallow_regex = ^(foot)$
}

binds {
  workspace_back_and_forth=1
  allow_workspace_cycles=1
  pass_mouse_when_bound=0
}

