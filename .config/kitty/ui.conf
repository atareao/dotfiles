# --- Ventanas y Bordes ---
# Color azul de Ayu para la ventana activa y gris oscuro para las inactivas
active_border_color     #36a3d9
inactive_border_color   #243340

# Grosor del borde y visibilidad mínima
window_border_width     1.5pt
draw_minimal_borders    yes

# Espaciado: Margen externo (2) y Padding interno (5) para que el texto respire
window_margin_width     2
window_padding_width    5

# Ocultar decoraciones nativas del SO (barra de título) para un look más limpio
hide_window_decorations yes

# --- Configuración de la Tab Bar (Técnica) ---
tab_bar_edge            top
tab_bar_style           powerline
tab_powerline_style     angled
tab_bar_min_tabs        2

# Separación vertical para que la barra no esté pegada al borde
tab_bar_margin_height   4.0 0.0

# Template con información técnica: [Índice] Proceso (Número de ventanas)
# Ejemplo: 1: nvim (3) ●
tab_title_template        " {index}: {title[:15]} ({num_windows}) {activity_symbol}"
active_tab_title_template " {index}: {title[:20]} ({num_windows}) {bell_symbol}"

# Estilo de las fuentes en las pestañas
active_tab_font_style   bold
inactive_tab_font_style normal

# --- Colores de Pestañas (Match total con ayu.conf) ---
# Activa: Fondo naranja, texto oscuro
active_tab_background   #f19618
active_tab_foreground   #0e1419

# Inactiva: Fondo gris azulado, texto crema
inactive_tab_background #243340
inactive_tab_foreground #e5e1cf

# --- Símbolos y Alertas ---
tab_activity_symbol     "● "
bell_border_color       #ff3333
