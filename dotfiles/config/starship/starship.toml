# Inserts a blank line between shell prompts
#add_newline = true

# Replace the "❯" symbol in the prompt with "➜"
#[character] # The name of the module we are configuring is "character"
#:was = "[➜](bold green)" # The "success_symbol" segment is being set to "➜" with the color "bold green"

# Disable the package module, hiding it from the prompt completely
#[package]
#disabled = true

format = """
[](fg:#94348E)\
$username\
$sudo\
$directory\
(↓ Source control - for right side ↓)\
$git_metrics\
$git_commit\
$git_branch\
$git_status\
(↑ Source control - for right side ↑)\
(↓ Toolchain version modules ↓)\
$docker_context\
$php\
$python\
$rust\
(↓ Toolchain version modules ↓)\
$character\
$time\
[ ](fg:#464347)\
"""

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_root = "bold bg:#9A348E fg:#FF5511"
style_user = "bg:#9A348E fg:#EEEEEE"
format = "[[ ](bg:#9A348E fg:#464347)$user[](bg:#464347 fg:#9A348E)]($style)"

[sudo]
style = "bold green bg:#9A348E"
symbol = "👩 "
disabled = false

[directory]
style = "bg:#DA627D"
truncation_length = 3
truncation_symbol = "…/"
format = "[[](bg:#DA627D fg:#464347)$path[](bg:#464347 fg:#DA627D)]($style)"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "

[git_branch]
symbol = "🌱 "
style = "bg:#FCA17D"
format = '[[ $symbol $branch ](bg:#FCA17D)]($style)'
truncation_length = 4
truncation_symbol = ""
ignore_branches = ["master", "main"]

[git_status]
style = "bg:#FCA17D fg:#fff"
conflicted = "🏳"
ahead = "🏎💨 ${count}"
behind = "😰 ${count}"
diverged = "😵 ${count}"
up_to_date = "✓ ${count}"
untracked = "🤷 ${count}"
stashed = "📦 ${count}"
modified = "📝 ${count}"
staged = '[++\($count\)](green bg:#FCA17D)'
renamed = "👅 ${count}"
deleted = "🗑 ${count}"
format = "[[](bg:#FCA17D fg:#464347)[( $all_status$ahead_behind )](bold bg:#FCA17D)[](bg:#464347 fg:#FCA17D)]($style)"

[git_metrics]
added_style = "bold blue bg:#FCA17D"
format = '[$added]($added_style)/[-$deleted]($deleted_style)'

[python]
# disabled = true
symbol = " "
style = "bg:#EBD45B fg:#111111"
# pyenv_version_name = true
pyenv_prefix = "pyenv "
python_binary = "python3"
format = '[[](fg:#464347 bg:#EBD45B)$symbol$pyenv_prefix$version(\($virtualenv\))[](bg:#464347 fg:#EBD45B)]($style)'
[rust]
symbol = "🦀"
style = "bg:#86BBD8"
format = '[[ $symbol ($version) ](bg:#86BBD8)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#33658A"
format = '[[](fg:#464347 bg:#33658A)[ 🐧 $time ](bg:#33658A)[](bg:#464347 fg:#33658A)]($style)'

[character]
success_symbol = "[✓](bold green bg:#33658A)"
error_symbol = "[✗](bold red bg:#33658A)"
format = '[[](fg:#464347 bg:#33658A)[ $symbol ](bg:#33658A)[](bg:#464347 fg:#33658A)]($style)'

