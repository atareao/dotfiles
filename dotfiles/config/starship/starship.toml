# Inserts a blank line between shell prompts
#add_newline = true

# Replace the "❯" symbol in the prompt with "➜"
#[character] # The name of the module we are configuring is "character"
#:was = "[➜](bold green)" # The "success_symbol" segment is being set to "➜" with the color "bold green"

# Disable the package module, hiding it from the prompt completely
#[package]
#disabled = true

format = """
[](#9A348E)\
$sudo\
$username\
[](bg:#DA627D fg:#9A348E)\
$directory\
[](fg:#DA627D bg:#FCA17D)\
$git_metrics\
$git_commit\
$git_branch\
$git_status\
[](fg:#FCA17D bg:#86BBD8)\
$php\
$docker_context\
$python\
$rust\
[](fg:#86BBD8 bg:#33658A)\
$character\
$time\
[ ](fg:#33658A)\
"""

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[$user ]($style)'

[sudo]
style = "bold green bg:#9A348E"
symbol = "👩 "
disabled = false

[directory]
style = "bg:#DA627D"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "

[git_branch]
symbol = "🌱 "
style = "bg:#FCA17D"
format = '[[ $symbol $branch ](bg:#FCA17D)]($style)'
truncation_length = 4
truncation_symbol = ""
ignore_branches = ["master", "main"]

[git_status]
style = "bg:#FCA17D"
format = '[[( $all_status$ahead_behind )](bg:#FCA17D)]($style)'
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
up_to_date = "✓"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[git_metrics]
added_style = "bold blue"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '


[rust]
symbol = ""
style = "bg:#86BBD8"
format = '[[ $symbol ($version) ](bg:#86BBD8)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#33658A"
format = '[[ ♥ $time ](bg:#33658A)]($style)'

[character]
format = '[[ $symbol ](bg:#33658A)]($style)'
success_symbol = "[✓](bold green bg:#33658A)"
error_symbol = "[✗](bold red bg:#33658A)"

